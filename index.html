<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Log Website</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <section class="Title">
    <h2>My Travel Log</h2>
  </section>

  <hr>
  <section class="Introduction">
    <p>Here you can find all my travel experiences and memories from around the world.</p>
  </section>

  <hr>
  <section class="ContentContainer">
    <section class="Form">
      <h3>Share Your Travel Experience</h3> 
      <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>

        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location"><br>

        <label for="date">Date of Visit:</label><br>
        <input type="date" id="date" name="date"><br> 

        <label for="landmarks">Landmarks Visited:</label><br>
        <textarea type="text" id="landmarks" name="landmarks" rows="4" cols="50"></textarea><br>

        <label for="notes">Notes:</label><br>
        <textarea id="notes" name="notes" rows="4" cols="50"></textarea><br>

        <button onclick="handleTravel(); return false;">SUBMIT</button>
      </form>
    </section>
    <section class="travelDisplay">

    </section>
  </section>


  <section class="Footer">
    <p>&copy; 2026 DavidCreatives. All rights reserved.</p>
  </section>
</body>
<script src="./script.js"></script>
</html>
